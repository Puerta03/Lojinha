<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vestidos de casamento</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header id="header">
        <div class="container">
            <div class="logo">
                <h1 class="logo-nome">Vestidos de casamento</h1>
            </div>
            <div id="buscar">
                <input type="text" id="buscar-input" placeholder="Pesquisar produto" oninput="buscarProduto()">
                <button onclick="buscarSite()">buscar</button>
            </div>
            <div id="carrinho-icon" onclick="toggleCarrinho()">
                <div class="imagem">
                    <img src="6713723.png" alt="">
                </div>
                <span id="cont-carrinho">0</span>
            </div>
            <div id="carrinho-itens" style="display: none;">
                <ul id="itens-lista"></ul>
                <span id="preco-total">Total: R$0.00</span>
                <button class="limpa" onclick="limparCarrinho"></button>
            </div>
        </div>
    </header>
    <main id="main">
        <div class="container">
            <div class="nome">
                <h2 class="nome-secao">Meus produtos:</h2>
            </div>
        </div>
        <div class="produtos">
            <div class="produto-linha">
                <div class="produto">
                    <div class="imagem">
                        <img src="4dd8f9_403a125ad14e4cc2adf3b765a1719202~mv2.jpg" alt="">
                    </div>
                    <div class="infos">
                        <h3>Vestido 1</h3>
                        <p>R$10.000</p>
                        <button onclick="addCarrinho('Vestido 1', 10.000)">Adicionar ao carrinho</button>
                    </div>
                </div>

                <div class="produto">
                    <div class="imagem">
                        <img src="8d089a012da70f41a9f237c753fdc729.jpg" alt="">
                    </div>
                    <div class="infos">
                        <h3>Vestido 2</h3>
                        <p>R$15.000</p>
                        <button onclick="addCarrinho('Vestido 2', 15.000)">Adicionar ao carrinho</button>
                    </div>
                </div>

                <div class="produto">
                    <div class="imagem">
                        <img src="A.S-Ideas.png" alt="">
                    </div>
                    <div class="infos">
                        <h3>Vestido 3</h3>
                        <p>R$25.000</p>
                        <button onclick="addCarrinho('Vestido 3', 25.000)">Adicionar ao carrinho</button>
                    </div>
                </div>

            </div>

            <div class="produto-linha">
                <div class="produto">
                    <div class="imagem">
                        <img src="almaz--mt20_2x_706791.jpg" alt="">
                    </div>
                    <div class="infos">
                        <h3>Vestido 4</h3>
                        <p>R$18.000</p>
                        <button onclick="addCarrinho('Vestido 4', 18.000)">Adicionar ao carrinho</button>
                    </div>
                </div>

                <div class="produto">
                    <div class="imagem">
                        <img src="luce--mt20_2x_702553.jpg" alt="">
                    </div>
                    <div class="infos">
                        <h3>Vestido 5</h3>
                        <p>R$30.000</p>
                        <button onclick="addCarrinho('Vestido 5', 30.000)">Adicionar ao carrinho</button>
                    </div>
                </div>

                <div class="produto">
                    <div class="imagem">
                        <img src="vestido-de-noiva.jpg" alt="">
                    </div>
                    <div class="infos">
                        <h3>Vestido 6</h3>
                        <p>R$20.000</p>
                        <button onclick="addCarrinho('Vestido 6', 20.000)">Adicionar ao carrinho</button>
                    </div>
                </div>

            </div>

        </div>
    </main>
    <script src="main.js"></script>
    </body>

</html>
